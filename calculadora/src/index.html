<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <title>Calculadora</title>
  </head>

  <body>
    <div class="flex justify-center flex-row items-center w-screen h-screen">
      <div
        class="md:w-1/4 w-1/2 items-center justify-around flex-initial calculator bg-slate-100 shadow-lg border rounded-lg px-7 py-7"
      >
        <div class="calculator__display">
          <input
            id="input"
            class="p-2 w-full bg-slate-50 color-white border text-right border-slate-400 rounded-md text-lg"
            type="text"
            value="0"
          />
        </div>
        <div
          class="calculator__operators w-full flex justify-between mt-5 mb-5"
        >
          <button
            class="border w-1/5 border-gray-300 bg-gray-200 rounded-sm hover:shadow-inner px-6 py-3"
          >
            +
          </button>
          <button
            class="border w-1/5 border-gray-300 bg-gray-200 rounded-sm hover:shadow-inner px-6 py-3"
          >
            -
          </button>
          <button
            class="border w-1/5 border-gray-300 bg-gray-200 rounded-sm hover:shadow-inner px-6 py-3"
          >
            &times;
          </button>
          <button
            class="border w-1/5 border-gray-300 bg-gray-200 rounded-sm hover:shadow-inner px-6 py-3"
          >
            &divide;
          </button>
        </div>
        <div class="w-full flex">
          <div class="calculator__numbers float-left w-4/5">
            <div class="w-full flex justify-start mb-3">
              <button
                class="border w-1/4 mr-4 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                7
              </button>
              <button
                class="border w-1/4 mr-4 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                8
              </button>
              <button
                class="border w-1/4 mr-4 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                9
              </button>
            </div>
            <div class="w-full flex justify-start mb-3">
              <button
                class="border w-1/4 mr-4 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                4
              </button>
              <button
                class="border w-1/4 mr-4 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                5
              </button>
              <button
                class="border w-1/4 mr-4 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                6
              </button>
            </div>
            <div class="w-full flex justify-start mb-3">
              <button
                class="border w-1/4 mr-4 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                1
              </button>
              <button
                class="border w-1/4 mr-4 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                2
              </button>
              <button
                class="border w-1/4 mr-4 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                3
              </button>
            </div>
            <div>
              <button
                class="border w-1/4 mr-3 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                0
              </button>
              <button
                class="border w-1/4 mr-3 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                .
              </button>
              <button
                id="clear"
                class="border w-1/4 mr-4 border-gray-300 bg-gray-100 rounded-sm hover:shadow-inner px-6 py-3"
              >
                C
              </button>
            </div>
          </div>
          <div
            class="calculator__equal float-left w-1/5 justify-center flex items-center"
          >
            <button
              id="equal"
              class="h-full w-full border border-gray-300 bg-gray-400 text-white rounded hover:shadow-sm"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
